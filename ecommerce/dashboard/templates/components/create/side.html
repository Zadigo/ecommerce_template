{% load i18n %}

<div class="col-4">
    <!-- AVAILABILITY -->
    <div class="card">
        <div class="card-body">
            <p class="font-weight-bold mb-4">{% trans "Disponibilité" %}</p>
            
            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    {{ form.active }}
                    <label class="custom-control-label" for="active">
                        {% trans "Activer et rendre visible" %}
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    {{ form.in_stock }}
                    <label class="custom-control-label" for="in_stock">
                        {% trans "Marquer comme étant en stock" %}
                    </label>
                </div>
            </div>

            <hr class="mt-3 mb-3">

            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    {{ form.our_favorite }}
                    <label class="custom-control-label" for="id_our_favorite">
                        {% trans "Marquer ce produit comme favori" %}
                    </label>
                </div>
            </div>

            <hr class="mt-3 mb-3">

            <div class="form-group">
                <label for="future-date">
                    {% trans "Activer à une date future" %}
                </label>
                <input type="date" class="form-control" name="future-date" id="future-date">
            </div>
        </div>
    </div>

    <!-- ORGANIZATION -->
    <div class="card grey lighten-4 mt-2">
        <div class="card-header">
            <p class="text-uppercase text-muted font-weight-bold mb-1">
                {% trans "Organisation" %}
            </p>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label for="id_collection">
                    {% trans "Ajouter le produit à une collection" %}
                </label>
                {{ form.collection }}
            </div>

            <hr>

            <div class="form-group">
                <label for="gender">{% trans "Cible (ex. femme)" %}</label>
                {{ form.gender }}
            </div>
        </div>
    </div>

    <div class="card grey lighten-4 mt-2">
        <div class="card-header">
            <p class="text-uppercase text-muted font-weight-bold mb-1">Google Product Category</p>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="gender">
                    {% trans "Classification du produit selon les critères Google (ex. 178)" %}
                </label>
                {{ form.google_category }}
            </div>
        </div>
    </div>
</div>
