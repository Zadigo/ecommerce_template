<nav aria-label="Page navigation example">
    <ul class="pagination pg-blue">
        {% if page_obj.has_previous %}
            <li class="page-item">
                <a href="{% url href %}?page={{ page_obj.previous_page_number }}{% if extra_params|escape %}{{ extra_params }}{% endif %}" class="page-link">Previous</a>
            </li>
        {% endif %}

        {% with pages=page_obj.paginator.page_range %}
            {% for page in pages %}
                <li class="page-item">
                    <a href="{% url href %}?page={{ page }}{% if extra_params %}{{ extra_params|escape }}{% endif %}" class="page-link">{{ page }}</a>
                </li>
            {% endfor %}
        {% endwith %}

        {% if page_obj.has_next %}
            <li class="page-item">
                <a href="{% url href %}?page={{ page_obj.next_page_number }}{% if extra_params|escape %}{{ extra_params }}{% endif %}" class="page-link">Next</a>
            </li>
        {% endif %}
    </ul>
</nav>
