{% load i18n %}

<div class="card mt-2">
    <div class="card-body">
        <p class="font-weight-bold mb-4">{% trans "Inventaire" %}</p>

        <div class="form-row">
            <div class="col-6">
                <label for="sku">Stock Keeping Unit</label>
                {{ form.sku }}
            </div>
            <div class="col-6">
                <label for="sku">{% trans "Référence interne du produit" %}</label>
                {{ form.reference }}
            </div>
        </div>
        
        <div class="form-group">
        </div>

        <div class="form-group mt-2">
            <div class="custom-control custom-checkbox">
                <input @click="showquantity = !showquantity" type="checkbox" class="custom-control-input" id="quantity">
                <label class="custom-control-label" for="quantity">{% trans "Ajouter une quantité" %}</label>
            </div>
            
            <hr v-if="showquantity">
            
            <div v-if="showquantity" class="form-row">
                <div class="col-6">
                    <label for="id_quantity">{% trans "Disponible" %}</label>
                    {{ form.quantity }}
                </div>
            </div>
        </div>
    </div>
</div>
