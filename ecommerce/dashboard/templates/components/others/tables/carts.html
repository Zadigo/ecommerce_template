{% load table_header_tag dates_tags %}

<table class="table table-hover">
    <thead class="blue-grey lighten-4">
        <tr>
            {% create_table_header "ID" "Reference" "Quantity" "Since" %}
            <th colspan="1"></th>
        </tr>
    </thead>

    <!-- Table body -->
    <tbody>
        {% for item in items %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>
                    <a href="{% url 'dashboard_product' item.id %}">{{ item.cart_id }}</a>
                </td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.created_on|in_cart_since }}</td>
                <td><a href="{% url 'delete_item' 'carts' item.id %}">delete</a></td>
            </tr>
        {% empty %}
            <tr scope="row">
                <td class="text-center font-weight-bold" colspan="5">Aucun panier sauvegard√©</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
