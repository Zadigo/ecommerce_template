<!-- Table  -->
<table class="table table-hover">
    <thead class="blue-grey lighten-4">
        <tr>
            <th>#</th>
            <th>Email</th>
            <th>Name</th>
            <th>Active</th>
        </tr>
    </thead>

    <!-- Table body -->
    <tbody>
        {% for item in items %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>
                    <a href="{ url 'dashboard_details' item.id }">{{ item.email|default:"-" }}</a>
                </td>
                <td>{{ item.full_name|default:"-" }}</td>
                <td>{{ item.active }}</td>
            </tr>
        {% empty %}
            <tr scope="row">
                <td colspan="5">Vous n'avez pas de users</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
