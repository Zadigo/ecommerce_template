{% load table_header_tag %}

<table class="table table-hover">
    <thead class="blue-grey lighten-4">
        <tr>
            {% create_table_header "ID" "Email" "Nom" "Actif" %}
        </tr>
    </thead>

    <tbody>
        {% for item in items %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>
                    <a href="{% url 'dashboard_user' item.id %}">{{ item.email|default:"-" }}</a>
                </td>
                <td>{{ item.full_name|default:"-" }}</td>
                <td>{{ item.active }}</td>
            </tr>
        {% empty %}
            <tr scope="row">
                <td colspan="5">Vous n'avez pas de users</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
