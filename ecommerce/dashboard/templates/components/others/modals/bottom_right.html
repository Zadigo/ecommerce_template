<!-- Side Modal Bottom Right Danger-->
<div class="modal fade right" id="sideModalBRDangerDemo" 
        tabindex="-1" role="dialog" aria-labelledby="myModalLabel" 
                                aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog modal-side modal-bottom-right modal-notify modal-danger" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <p class="heading">Modal Danger</p>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="white-text">&times;</span>
                </button>
            </div>

            <div class="modal-body">

                <div class="row">
                    <div class="col-3">
                        <p></p>
                        <p class="text-center">
                            <i class="fas fa-shopping-cart fa-4x"></i>
                        </p>
                    </div>

                    <div class="col-9">
                        <p>
                            Vous Ãªtes sur le point de supprimer le 
                            produit suivant: {{ product.name }}. Confimer ?
                        </p>
                        <h2>
                            <span class="badge">{{ product.reference }}</span>
                        </h2>
                    </div>
                </div>
            </div>

            <div class="modal-footer justify-content-center">
                <a href="{% url 'delete_product' product.id %}" role="button" class="btn btn-danger">
                    Supprimer
                    <i class="far fa-gem ml-1"></i>
                </a>
                <a role="button" class="btn btn-outline-danger waves-effect" data-dismiss="modal">
                    Abandonner
                </a>
            </div>
        </div>
    </div>
</div>
