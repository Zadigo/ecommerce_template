<div class="modal fade bottom" id="fluidModalBottomDangerDemo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
    <div id="pictures_modal_app">
        <div class="modal-dialog modal-full-height modal-bottom modal-notify modal-primary" role="document">
            <!--Content-->
            <div class="modal-content">
                <!--Header-->
                <div class="modal-header">
                    <p class="heading lead">{{ title }}</p>
    
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="white-text">&times;</span>
                    </button>
                </div>
    
                <div class="modal-body">
                    <div class="row">
                        {% for image in product.get_product_images %}
                            <div class="col-md-2">
                                <div class="card">
                                    <img src="{{ image.image_url }}" alt="" class="card-img-top">
                                </div>
                            </div>
                        {% endfor %}
    
                        <div class="col-md-2">
                            <div class="card">
                                <inputfilecomponent />
                            </div>
                        </div>
                    </div>
    
                    {% comment %}
                    <br class="md-6">
    
                    <div class="row">
                        {% for image in available_images %}
                            <div class="col-md-2">
                                <div class="card">
                                    <img src="{{ image.image_url }}" alt="" class="card-img-top">
                                </div>
                            </div>
                        {% endfor %}
                    </div>                    
                    {% endcomment %}
                </div>
    
                <!--Footer-->
                <div class="modal-footer">
                    <a role="button" class="btn btn-primary">Ajouter</a>
                    <a role="button" class="btn btn-outline-danger waves-effect" data-dismiss="modal">Fermer</a>
                </div>
            </div>
        </div>
    </div>
</div>
