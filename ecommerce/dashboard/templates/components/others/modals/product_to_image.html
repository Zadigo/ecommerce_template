<div class="modal fade" id="link_produt_to_image" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"aria-hidden="true">
<div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Link image to a product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'dashboard_product' product.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in images_form %}
                        <div class="form-group">
                            {{ field }}
                        </div>
                    {% endfor %}
                    <input type="hidden" name="method" value="association">
                    {% include "../form_button.html" with btn_name="Associer" %}
                </form>
            </div>
        </div>
    </div>
</div>
