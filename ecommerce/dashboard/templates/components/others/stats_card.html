{% load price_tags %}

<div class="list-group list-group-flush">
    <a class="list-group-item list-group-item-action waves-effect">Sales
        <span class="badge badge-success badge-pill pull-right">22%
            <i class="fas fa-arrow-up ml-1"></i>
        </span>
    </a>
    <a class="list-group-item list-group-item-action waves-effect">Traffic
        <span class="badge badge-danger badge-pill pull-right">5%
            <i class="fas fa-arrow-down ml-1"></i>
        </span>
    </a>
    <a class="list-group-item list-group-item-action waves-effect">Carts
        <span class="badge badge-primary badge-pill pull-right">{{ carts_count }}</span>
    </a>
    <a class="list-group-item list-group-item-action waves-effect">Orders
        <span class="badge badge-primary badge-pill pull-right">{{ orders_count }}</span>
    </a>
    <a class="list-group-item list-group-item-action waves-effect">Revenue
        <span class="badge badge-primary badge-pill pull-right">{{ revenue.payment__sum|price_to_text }}</span>
    </a>
</div>
