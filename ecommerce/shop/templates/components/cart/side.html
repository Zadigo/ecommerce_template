{% load price_tags %}

<ul class="list-group mb-3 z-depth-1">
    {% for product in products %}
        <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
                <h6 class="my-0">{{ product.quantity }} x {{ product.name }}</h6>
                <small class="text-muted">{{ product.description }}</small>
            </div>
            <span class="text-muted">{{ product.price_ht|price_to_text }}</span>
        </li>
    {% endfor %}
    
    {# {% include "./promo_code.html" %} #}

    <li class="list-group-item d-flex justify-content-between">
        <span class="text-uppercase font-weight-bold">Total à régler</span>
        <span class="font-weight-bold">{{ cart_total|price_to_text }}</span>
    </li>
</ul>
