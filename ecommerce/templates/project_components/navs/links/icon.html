<ul class="navbar-nav {% if extra_class%}{{ extra_class }}{% endif %}">
    {% for icon, url in urls %}
        <li class="nav-item">
            <a href="{{ url }}" class="nav-link waves-effect" id="link_{{ url }}">
                <i class="{{ icon }}"></i>
            </a>
        </li>
    {% endfor %}
</ul>
