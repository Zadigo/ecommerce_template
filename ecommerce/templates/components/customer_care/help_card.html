{% load i18n %}

<section class="section center mt-3" id="email_app">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <h4>{% trans "Besoin d'aide ?" %}</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <button class="btn btn-large btn-primary" data-toggle="modal" data-target="#send_email">
                        {% trans "Envoyer un email" %}
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="send_email" tabindex="-1" role="dialog" aria-labelledby="send_email" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>{% trans "Envoyer une ticket" %}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form @submit.prevent="sendemail">
                        <div class="form-row">
                            <div class="col-12">
                                <div class="form-group">
                                    {{ form.reason }}
                                </div>
                            </div>
                            <div v-if="showorderbox" class="col-6">
                                <div class="form-group">
                                    {{ form.order }}
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    {{ form.email }}
                                </div>
                            </div>
                        </div>
                        <div class="form row">
                            <div class="col-12">
                                {{ form.message }}
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-12">
                                <div class="form-group">
                                    {{ form.conditions }}
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-large btn-primary" type="submit">
                            <div v-if="sent" class="spinner-border spinner-border-sm" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                            <span v-else class="text">
                                {% trans "Cr√©er" %}
                            </span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
