{% extends "base.html" %}

{% block body_color %}blue lighten-2{% endblock %}

{% block container %}
    <section class="section" id="login">
        <div class="row">
            <div class="col-md-5 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            {% for error in form.errors %}
                                <div class="alert alert-danger" role="alert">
                                    {{ error }}
                                </div>
                            {% endfor %}
                            {% for field in form %}
                                <div class="form-group">
                                    {{ field }}                                
                                </div>
                            {% endfor %}
                            <button type="submit" class="btn btn-large btn-lg btn-block">Se connecter</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
