{% extends "base.html" %}

{% block container %}
    <section class="section" id="{% block section_id %}{% endblock %}">
        <!-- SOCIAL -->
        {% block social %}{% endblock %}

        <div class="row">
            <div class="col-5 offset-sm-12 offset-md-4">
                <div class="card">
                    <div class="card-body">
                        {% block registration_form %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-5 offset-sm-12 offset-md-4">
                <hr class="mt-3">
                {% block extra_registration_links %}{% endblock %}
            </div>
        </div>
    </section>
{% endblock %}
