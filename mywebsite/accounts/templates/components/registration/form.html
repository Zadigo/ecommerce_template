<form method="POST" id="{{ form_id }}">
    {% csrf_token %}

    {% for field in form %}
        <div class="form-group">
            {{ field }}
            {{ field.errors }}
        </div>
    {% endfor %}

    <div class="form-row">
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-lg btn-primary">
                <i class="fa fa-person"></i>
                {{ button_name }}
            </button>
        </div>
    </div>
</form>
