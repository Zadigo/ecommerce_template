{% load i18n %}

<script>
    Vue.component("custom-button", {
        props: ["id", "size", "color", "disabled"],
        name: "Button",
        template: `
        <transition name="cart_button">
            <button @click="startaction" v-if="!disabled" class="btn btn-primary my-0" :class="size, color" :id="id">
                <slot></slot>
            </button>

            <button v-else class="btn btn-primary my-0 disabled" :class="size, color" :id="id">
                <slot></slot>
            </button>
        </transition>
        `,
        methods: {
            startaction: function () {
                this.$emit("startaction")
            }
        }
    })
</script>

<script>
    var selectormixins = {
        delimiters: ["[[", "]]"],
    }

    var colorselector = {
        props: ["colors"],
        mixins: [selectormixins],
        template: `
        <select @change="selectcolor()" v-model="selectedcolor" class='custom-select custom-select-md mb-3'>
            <option v-for="color in colors" :key="color.name" :value="color.value">
                [[ color.name ]]
            </option>
        </select>
        `,
        data() {
            return {
                selectedcolor: null
            }
        },
        mounted() {
            var first = _.first(this.$props.colors)
            this.selectedcolor = first.name
        },
        computed: {
            hascolors() {
                var istrue = this.$props.colors.length > 0
                if (!istrue) {
                    this.selectedcolor = "Couleur unique"
                }
                return {
                    "disabled": istrue ? false : true,
                }
            }
        },
        methods: {
            selectcolor: function () {
                this.$emit("selectcolor", "color", this.selectedcolor)
            }
        }
    }

    var sizeselector = {
        props: ["sizes"],
        mixins: [selectormixins],
        template: `
        <select @change="selectsize()" v-model="selectedsize" v-show="hassizes" class='custom-select custom-select-md mb-3'>
            <option v-for="size in sizes" :key="size.id" :value="size.name">
                [[ size.name ]]
            </option>
        </select>
        `,
        data() {
            return {
                selectedsize: null
            }
        },
        computed: {
            hassizes() {
                return this.$props.sizes.length > 0 ? true : false
            }
        },
        mounted() {
            var first = _.first(this.$props.sizes)
            this.selectedsize = first.name
        },
        methods: {
            selectsize: function () {
                this.$emit("selectsize", "size", this.selectedsize)
            }
        }
    }
</script>

<script>
    Vue.component("side-images", {
        props: ["images"],
        name: "SideImages",
        methods: {
            showimage: function (index) {
                this.$emit("showimage", index)
            }
        }
    })

    Vue.component("main-image", {
        props: ["image"],
        name: "MainImage"
    })

    var imagemixin = {
        props: ["image"],
        template: `
        <img :src="image.url" class="img-fluid" alt="{{ product.slug }}">
        `
    }

    var thirdslide = {
        name: "SlideC",
        mixins: [imagemixin]
    }

    var secondslide = {
        name: "SlideB",
        mixins: [imagemixin]
    }

    var firstslide = {
        name: "SlideA",
        mixins: [imagemixin]
    }

    var mobileslider = {
        props: ["images"],
        name: "MobileSlider",
        components: {
            "first-slide": firstslide,
            "second-slide": secondslide,
            "third-slide": thirdslide
        },
        data() {
            return {
                cursor: 0,
                maxslides: 0,
                slides: ["first-slide", "second-slide", "third-slide"]
            }
        },
        beforeMount() {
            this.maxslides = this.$props.images.length
        },
        computed: {
            currentslide() {
                return this.slides[this.cursor]
            },
            currentimage() {
                return this.$props.images[this.cursor]
            }
        },
        methods: {
            gotoprevious: function () {
                var nextvalue = this.cursor - 1
                if (nextvalue < 0) {
                    // this.cursor = 0
                    this.gotonext()
                } else {
                    this.cursor = nextvalue
                }
            },
            gotonext: function (method) {
                var nextvalue = this.cursor + 1
                if (this.cursor === this.maxslides - 1) {
                    this.cursor = 0
                } else {
                    this.cursor = nextvalue
                }
            }
        }
    }
</script>

<script>
    var addtolikes = {
        props: ["product", "details", "likesdisabled"],
        name: "AddToLikes",
        delimiters: ["[[", "]]"],
        template: `
        <custom-button @startaction="addproduct" :method="'like'" 
                :id="'btn_add_to_likes'" :size="'btn-sm red lighten-1'" 
                        :disabled="disabled">
            <i class="fas fa-heart ml-1 text-white"></i>
        </custom-button>        
        `,
        data() {
            return {
                disabled: false
            }
        },
        beforeMount() {
            if (this.$props.likesdisabled === "True") {
                this.disabled = true
            } else {
                this.disabled = false
            }
        },
        methods: {
            addproduct: function () {
                var self = this
                fetch("{% url 'shop:like' product.id %}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": "{{ csrf_token }}"
                    },
                    credentials: "same-origin"

                })
                .then((response) => {
                    response.json().then((data) => {
                        dataLayer.push({
                            "event": "ProductLike",
                            "product": {
                                "id": "{{ product.reference }}",
                                "name": "{{ product.name }}",
                                "price": "{{ product.get_price }}"
                            }
                        })

                    })
                })
                .catch((error) => {
                    console.error(error)
                })
            },
        }
    }

    var buttonactions = {
        props: ["product", "details", "disabled", "likesdisabled"],
        name: "ProductActions",
        components: {
            "add-to-likes": addtolikes
        },
        delimiters: ["[[", "]]"],
        template: `
        <form onsubmit="return false;" class="d-flex">
            <input v-model.number="quantity" type="number" min="1" max="99"
                    aria-label="Search" class="form-control" style="width: 100px">

            <custom-button @startaction="addtocart" :method="'cart'" :id="'btn_add_to_cart'" :size="'btn-md'" v-bind:disabled="disabled">
                {% trans "Ajouter au panier" %}
            </custom-button>

            <add-to-likes :product="product" :details="details" :likesdisabled="likesdisabled" />
        </form>
        `,
        data() {
            return {
                quantity: 1
            }
        },
        computed: {
            disablebutton() {
                var isinstock = "{{ product.in_stock }}"
                return isinstock === "True" ? false : true
            }
        },
        methods: {
            sendanalytics: function() {
                dataLayer.push({
                    "event": "AddToCart",
                    "ecommerce": {
                        "currencyCode": "EUR",
                        "add": {
                            "products": [{
                                "id": "{{ product.reference }}",
                                "name": "{{ product.name }}",
                                "price": "{{ product.get_price }}",
                                "brand": "Nawoka",
                                "category": "{{ product.collection.gender }}/{{ product.collection.name }}",
                                "variant": "{{ product.images.first.variant }}",
                                "position": 0,
                                "quantity": this.quantity || 1
                            }]
                        }
                    }
                })
            },
            addtocart: function() {
                var self = this
                var formdata = new FormData()

                formdata.append("quantity", this.quantity)

                _.forEach(Object.keys(this.$props.details), (key) => {
                    formdata.append(key, this.$props.details[key])
                })

                fetch(window.location.href, {
                    method: "POST",
                    headers: {
                        "X-CSRFToken": "{{ csrf_token }}"
                    },
                    credentials: "same-origin",
                    body: formdata
                })
                .then((response) => {
                    response.json().then((data) => {
                        if (!data.state) {
                            window.location.reload()
                        } else {
                            self.$emit("addtocart")
                        }
                    })
                })
                .catch((error) => {
                    console.log(error)
                })
            }
        }
    }

    var cartactionsinterface = {
        props: ["product", "colors", "sizes", "isdisabled"],
        name: "ActionsInterface",
        components: {
            "color-selector": colorselector,
            "size-selector": sizeselector,
            "button-actions": buttonactions,
        },
        data() {
            return {
                cliked: false,
                details: {
                    color: null,
                    size: null
                },
                likesdisabled: Boolean("{{ has_liked }}")
            }
        },
        beforeMount() {
            this.details.color = _.first(this.$props.colors).name
        },
        methods: {
            doselection: function (method, item) {
                this.details[method] = item
            },
            cartbuttonclicked: function () {
                this.clicked = true
                setTimeout(() => {
                    this.clicked = false
                }, 3000);
            }
        }
    }
</script>

<script>
    var starscomponent = {
        props: ["rating"],
        template: `
        <div class="stars">
            <span v-for="(star, index) in totalscore" :key="star" class="fa" :class="getstar(index)"></span>
        </div>
        `,
        data() {
            return {
                score: 1,
                totalscore: 5
            }
        },
        beforeMount() {
            this.score = this.$props.rating * 1
        },
        methods: {
            getstar: function (index) {
                if (index + 1 <= this.score) {
                    return "fa-star"
                } else {
                    return "fa-star-o"
                }
            }
        }
    }
</script>

<script>
    var productapp = new Vue({
        el: "#vue_app",
        name: "Product",
        components: {
            "review-stars": starscomponent,
            "mobile-slider": mobileslider,
            "cart-actions-interface": cartactionsinterface
        },
        data() {
            return {

                colors: [],
                sizes: [],
                images: [],

                selectedimage: null,

                averageproductrating: "{{ reviews_avg.rating__avg }}"
            }
        },
        beforeMount() {
            // var product = JSON.parse($("#vue_product").text())
            var images = product.images
            var colors = []
    
            this.images = images
            this.selectedimage = images[0]
            if (images.length > 0) {
                _.forEach(images, (image) => {
                    colors.push(
                        {
                            name: image.variant,
                            value: image.variant,
                            url: image.url
                        }
                    )
                })
                this.colors = _.uniqBy(colors, "value")
            }
    
            var initialsizes = []
            var variants = product.variant
            if (variants.length > 0) {
                _.forEach(variants, (variant) => {
                    this.$data.sizes.push(
                        { id: variant.pk, name: variant.name, value: variant.name }
                    )
                })
            } else {
                this.sizes = [
                    {id: 1, name: "Taille unique", value: "Taille unique"}
                ]
            }
    
            this.product = product
        },
        computed: {
            isdisabled() {
                return this.instock ? false : true
            },
            instock() {
                return this.product.in_stock ? true : false
            }
        },
        methods: {
            display: function(image) {
                this.selectedimage = image
            }
        }
    })    
</script>
