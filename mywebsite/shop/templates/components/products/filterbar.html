{% load i18n %}

<nav class="navbar navbar-expand-lg navbar-dark mdb-color lighten-3 mt-3 mb-5">
    {# <span class="navbar-brand">{% trans "Categories" %} :</span> #}
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
                aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="basicExampleNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{{ request.path }}?category=all">
                    {% trans "Tout" %}
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ request.path }}?category=promos">
                    {% trans "Promotions" %}
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ request.path }}?category=favorites">
                    {% trans "Favoris" %}
                </a>
            </li>
        </ul>

        {% comment "Sorting products with Vue" %}
        <div class="navbar-nav">
            <sorting-component @startsort="dosort" inline-template>
                <select @change="startsort(item.name)" name="sorting" class="form-control" id="sorting">
                    <option v-for="item in items" :key="item.id" :value="item.name">
                        [[ item.name ]]
                    </option>
                </select>
            </sorting-component>
        </div>            
        {% endcomment %}
        
        {% comment %}
            <form action="{% url 'search_products' %}" class="form-inline">
                <div class="md-form my-0">
                    <input class="form-control mr-sm-2" type="text" name="q" placeholder="Rechercher" aria-label="search">
                </div>
            </form>            
        {% endcomment %}
    </div>
</nav>
