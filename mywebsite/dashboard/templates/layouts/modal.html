<div class="modal fade {% block modal_fade %}{% endblock %}" id="{% block modal_id %}{% endblock %}" tabindex="-1" role="dialog" aria-labelledby="{% block modal_aria %}{% endblock %}" aria-hidden="true">
    <div class="modal-dialog {% block modal_class %}{% endblock %}" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <p class="heading lead">{% block title %}{% endblock %}</p>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="white-text">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                {% block modal_body %}{% endblock %}
            </div>
            
            {% block modal_footer %}{% endblock %}
        </div>
    </div>
</div>
