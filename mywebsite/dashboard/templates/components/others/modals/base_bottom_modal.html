{% load i18n %}

<div class="modal fade bottom" id="{% block id %}{% endblock %}" 
        tabindex="-1" role="dialog" aria-labelledby="{% block aria %}{% endblock %}" 
                        data-backdrop="false" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-full-height modal-bottom modal-notify modal-danger" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <p class="heading lead">
                    {% block title %}{% endblock %}
                </p>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="white-text">Ã—</span>
                </button>
            </div>

            <div class="modal-body" style="overflow-y: scroll; height: 500px;">
                {% block body %}{% endblock %}
            </div>

            <div class="modal-footer">
                <a role="button" class="btn btn-outline-danger waves-effect" data-dismiss="modal">
                    {% trans "Annuler" %}
                </a>
                {% block action_button %}{% endblock %}
            </div>
        </div>
    </div>
</div>
