<div class="modal fade" id="{% block id %}{% endblock %}" tabindex="-1" role="dialog" aria-labelledby="{% block aria %}{% endblock %}" aria-hidden="true">
	<div class="modal-dialog modal-lg modal-notify modal-info" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<p class="heading lead">{% block title %}{% endblock %}</p>

				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true" class="white-text">&times;</span>
				</button>
			</div>

			<div class="modal-body" id="{% block vue_id %}{% endblock %}">
                {% block body %}{% endblock %}
			</div>
		</div>
	</div>
</div>
