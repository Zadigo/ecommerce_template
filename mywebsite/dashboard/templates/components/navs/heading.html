{% load i18n %}

<!-- HEADING -->
<div class="card mb-4 wow fadeIn">
    <div class="card-body d-sm-flex justify-content-between">
        <h4 class="mb-2 mb-sm-0 pt-1">
            <a href="{% url 'dashboard:index' %}">{% trans "Accueil" %}</a>
            <span>/</span>
            <span>{{  title|default:"Dashboard"}}</span>
        </h4>

        <form method="GET" action="{% url 'dashboard:search' %}" class="d-flex justify-content-center">
            <input type="search" name="s" placeholder="Produits, référence..." aria-label="Search" class="form-control">
            <button class="btn btn-primary btn-sm my-0 p" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>
</div>
