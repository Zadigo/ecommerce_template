<script>
    var endpoint = $("#myChart").data("endpoint")
    var labels = undefined
    var chartdata = undefined

    $.ajax({
        type: "GET",
        url: endpoint,
        dataType: "json",
        success: function (response) {
            // Line
            var ctx = document.getElementById("myChart").getContext("2d");
            var myChart = new Chart(ctx, {
                type: "bar",
                data: {
                    // labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                    labels: response.labels,
                    datasets: [{
                        label: "Nombre de commandes mensuelles",
                        // data: [12, 19, 3, 5, 2, 9],
                        data: response.data,
                        backgroundColor: [
                            "rgba(255, 99, 132, 0.2)",
                            "rgba(54, 162, 235, 0.2)",
                            "rgba(255, 206, 86, 0.2)",
                            "rgba(75, 192, 192, 0.2)",
                            "rgba(153, 102, 255, 0.2)",
                            "rgba(255, 159, 64, 0.2)"
                        ],
                        borderColor: [
                            'rgba(255,99,132,1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });

        }
    })
</script>
